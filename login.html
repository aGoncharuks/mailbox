<div class="login-page-container">
  <form class="form-signin col-sm-4" name="loginForm">
    <input type="email" id="login" class="form-control" placeholder="Email address" ng-model="$ctrl.login" required autofocus>
    <input type="password" id="password" class="form-control" placeholder="Password" ng-model="$ctrl.password" required>
    <button class="btn btn-lg btn-success btn-block" type="submit" ng-click="$ctrl.submit()">Sign in</button>
  </form>
</div>
