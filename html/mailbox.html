<div class="container-fluid">
  <header class="row mailbox-header">

    <div class="profile col-sm-4">
      <ul class="profile-icons list-inline pull-left">
        <li>Alexander Goncharuk</li>
      </ul>
    </div>

  </header>

  <div class="mail row" ng-show="!$ctrl.showContacts">
    <div class="sidebar col-sm-2">

      <a ui-sref="mailbox.newletter" class="compose btn btn-danger">Compose</a>

      <ul class="inbox-sections list-unstyled">
        <li>
          <a ui-sref="mailbox.inbox.mails" ng-class="{active: $ctrl.stateIncludesInbox()}">Inbox</a>
        </li>
        <li>
          <a ui-sref="mailbox.outbox.mails" ng-class="{active: $ctrl.stateIncludesOutbox()}">Outbox</a>
        </li>
        <li>
          <a ui-sref="mailbox.contacts" ui-sref-active="active">Contacts</a>
        </li><br>
      </ul>
    </div>

    <ui-view></ui-view>

  </div>

</div>
